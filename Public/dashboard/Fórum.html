<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboards.css" />
    <title>Fórum</title>
  </head>
  <body onload="validarSessao(), listarInfosDeUm()" style="background-color: #161618;">
    <div class="janela">
      <div class="containerNavBar">
        <div class="hello">
          <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
        </div>

        <div class="navegacaoLateral">

          <a href="Modalidade.html">Modalidades</a>
          <a href="Fórum.html">Fórum</a>
          <a href="ToDo.html">To Do</a>
          <a href="Análise De Afazeres.html">Análise De Afazeres</a>
          <a href="sair">Sair</a>
        </div>
      </div>

      <div class="conteudo">
        <div class="container">
          <div class="dash-right">

            <div class="avisos">
                <div class="container">
                    <h1>Poste Sobre Sua Dança</h1>
                    <div class="div-form">
                        <label>
                            Título:
                            <br>
                            <input id="input_titulo" maxlength="100" type="text" style="color: rgb(196, 196, 196)"
                                disabled>
                        </label>
                        <br>
                        <label>
                          <h3>Descrição (máximo de 250 caracteres)</h3>
                            <br>
                            <textarea id="textarea_descricao" maxlength="250" rows="5"></textarea>
                        </label>
                        <br>
                        <button onclick="editar()">Editar</button>
                    </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function listarInfosDeUm() {
        console.log("Criar função de trazer informações de post escolhido");
    }

    function editar() {
        fetch(`/avisos/editar/${sessionStorage.getItem("ID_POSTAGEM_EDITANDO")}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                descricao: textarea_descricao.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/mural.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
</script>
